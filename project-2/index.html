<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="image/favicon.jpg" />
<body>
    <header>
       <h2>Signup</h2> 
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" required />
            <br><br>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" required/>
            <br><br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required/>
            <br><br>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Confiirm Password" required/>
            <br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required/>
            <br><br>

            <input type="radio" name="profession" required />
            <label for="profession">Student</label>
            <input type="radio" name="profession" required />
            <label for="profession">Employee</label>
            <br><br>

            <input type="checkbox" id="tos" required />
            <label for="name">I agree to all the Terms and conditions</label>
            <br><br>

            <button type="submit">Signup</button>
        </form>
    </main>
</body>
</html>
